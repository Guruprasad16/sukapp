<!DOCTYPE html>
<html>
<head>
    <title>Unique Values</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-top: 50px;
        }
        .unique-values {
            max-width: 500px;
            margin: auto;
            text-align: left;
            margin-top: 50px;
            padding-left: 20px;
        }
        .input-container {
            margin-top: 50px;
        }
        #submit-inputs {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Your old {{ column_name }} values are:</h1>
    <div class="unique-values">
        <ol>
            {% for value in unique_values %}
            <li>{{ value }}</li>
            {% endfor %}
        </ol>
    </div>
    <div class="input-container">
        <h2>Provide your input:</h2>
        <input type="text" id="user-input" placeholder="Enter your input">
        <button id="submit-inputs">Submit</button>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $('#submit-inputs').on('click', function() {
            var userInput = $('#user-input').val();
            // Perform further processing with the userInput as needed
            console.log('User Input:', userInput);
        });
    </script>
</body>
</html>
